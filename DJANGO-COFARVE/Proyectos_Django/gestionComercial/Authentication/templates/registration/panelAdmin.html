{% block content %}

        <!-- <canvas id="myAreaChart"></canvas> -->
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NAME</th>
                </tr>
            </thead>
            {% for x in users %}
            <tr>
                <th scope="row">{{x.id}}</th>
                <td> <strong>{{x.username}}</td>
            </tr>
            {% endfor %}
        </table>
        <!-- <h2></h2> -->
        

{% endblock %}

{% block acciones %}
<div class="chart-pie pt-4 pb-2">
    <!-- <canvas id="myPieChart"></canvas> -->
    <div class="row">
        <span class="mr-2">
            <i class="fas fa-bell-school">
                <button> Editar usuario</button>
            </i>
        </span>    
    </div>
    <br>
    <div class="row">
        <span class="mr-2">
            <i class="fas fa-bell-school">
                <button> Inhabilitar usuario</button>    
            </i>
        </span>    
    </div>
    <br>
    <!-- <div class="row">
        <span class="mr-2">

            </i>
        </span>    

    </div>
    <br>
     -->
</div>
{% endblock %}

{% block funcion %} 
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <!-- <h1 class="h3 mb-0 text-gray-800">Dashboard</h1> -->
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#formularioUsuario"><i></i> + NUEVO USUARIO</a>
</div>

<div class="modal fade" id="formularioUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ubique los datos correspondientes</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
          </button>
      </div>
    
        <form action="//" method="post">
          {% csrf_token %}
          <input class="fadeIn second" type="text" name="username" id="username" placeholder="Usuario">
          <input class="fadeIn third" type="correo" name="correo" id="correo" placeholder="Correo">
          <input type="submit" class="fadeIn fourth" value="Enviar">
        </form>

        <div class="modal-footer">
      </div>
    </div>
</div>
</div>
{% endblock %}
